{% extends 'padre.html' %}

{% block contenidoQueCambia %}

<section class="lista-libros">
    {% for libro in lista_libros %}
    <div class="card" style="width: 18rem;">
        {% if libro.imagen %} 
            <img src="{{libro.imagen.url}}"
                class="card-img-top" alt='portada'>
        {% endif %}
        <div class="card-body">
            <h3 class="card-title">{{libro.nombre}}</h3>
            <h6 class="card-title">{{libro.autor}}</h6>
            <h4 class="card-title">{{libro.precio}}</h4>
            <a href="{% url 'DetalleLibros' libro.id %}" class="btn btn-primary">Ver</a>
        </div>
    </div>
    {% endfor %}
</section>
<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="{% url 'ListaLibros' current_page %}?direction=next">Next</a></li>
        </ul>
    </nav>
</div>
    
{% endblock contenidoQueCambia %}
